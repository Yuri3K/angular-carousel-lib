
@if(isArrows()) {
  <div class="ngx-carousel__controls">
    <button
      [disabled]="carousel.isSnapping"
      (click)="carousel.prev()"
    >
    Prev
    </button>
  
    <button
    [disabled]="carousel.isSnapping"
      (click)="carousel.next()"
    >
    Next
    </button>
  </div>
}

@if(isDots()) {
  <div class="ngx-carousel__controls bullets">
    <div 
      class="ngx-carousel__dots"
    >
      @for(dot of carousel.slidesData(); track $index; let i = $index) {
        <button
          class="ngx-carousel__dot"
          [class.active]="carousel.getDisplayIndex() == i"
          (click)="carousel.goTo(i)"
        ></button>
      }
    </div>
  </div>
}
